name: "build"
on: [push]
        
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: 'Install Nextflow'
        uses: stracquadaniolab/gh-action-setup-nextflow@v0.2.0
      - name: 'Stub testing Nextflow pipeline with test profile'
        run: |
          chmod +x bin/*
          nextflow run . -profile github,docker,test -stub
